<script type="text/javascript">
window.onload=function(){

var total=0
DevolverListado('https://aabb-181-230-219-190.ngrok.io/student/getAll').then(response=>{
response.forEach(e=>{
var tbody = document.querySelector('tbody')
var row = tbody.insertRow()

row.insertCell().innerHTML=e.id
row.insertCell().innerHTML=e.dni
row.insertCell().innerHTML=e.lastName
row.insertCell().innerHTML=e.firstName
row.insertCell().innerHTML=e.email
total++

}) 
var totalText = document.getElementById('total')
totalText.innerHTML = '<strong>'+total+' Registros</strong>'
})}      
       
function DevolverListado(url) {
      return new Promise (function(resolve, reject){
      var request = new XMLHttpRequest();
      request.open('GET', url);
      request.responseType = 'json';
      request.onload=function(){
         if(request.status== 200){
             resolve(request.response);
      
         }
         else{
             reject(Error('No se pudo cargar la imagen' + request.statusText));
      
         }
      
      }
      request.onerror=function(){
         reject(Error('Lo sentimos, ocurrio un error'));
      }
      request.send();
      });
}
</script>
